  <script>
    const stickyHeader = document.getElementById('sticky-header')
    window.addEventListener('scroll', () => {
      console.log(window.scrollY)
      if (stickyHeader.offsetTop >= 656) {
        stickyHeader.style.position = "fixed"
      }
    })
  </script>


  <script>
    const title = document.getElementById('title-scale')

    window.addEventListener('scroll', () => {
      const scrollValue = window.scrollY
      // La réduction commence après 50px de scroll
      // On réduit jusqu'à 0.7 (70% de la taille initiale)
      const scale = Math.max(0.8, 1 - scrollValue / 800)

      if (title) {
        title.style.transform = `scale(${scale})`
      }
    })
  </script>
